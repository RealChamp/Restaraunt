<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <div class="header__menu-inner">
                <img src="img/logo.png" alt="logotype" class="logo">
                <ul class="header__nav">
                    <li><a class="header__nav-item" href="#">price list</a></li>
                    <li><a class="header__nav-item" href="#">opening hours</a></li>
                    <li><a class="header__nav-item" href="#">about us</a></li>
                    <li><a class="header__nav-item" href="#">contacts</a></li>
                </ul>
            </div>
        </div>
        <div class="items">
            <div class="items__inner">

                <img class="first-item" src="img/content/meat.png" alt="meat">
                <div class="item-container-f">
                    <div class="item-container__text">For meat lovers</div>
                    <a class="item-container__btn" href="#">full menu</a>
                </div>
                <img class="second-item" src="img/content/vegan.png" alt="vegan">
                <div class="item-container-s">
                    <div class="item-container__text">Vegetarian <br>
                        & Vegan</div>
                    <a class="item-container__btn" href="#">full menu</a>

                </div>
                <img class="third-item" src="img/content/secret.png" alt="secret">
                <div class="item-container-t">
                    <div class="item-container__text">see our secrets</div>
                    <a class="item-container__btn" href="#">take me there</a>
                </div>
            </div>
        </div>
    </header>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
